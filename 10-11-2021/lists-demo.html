<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lists Demo</title>
</head>

<body>
    <!-- Ordered list of items -->
    <h1>Ordered list of items</h1>
    <ol>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
    </ol>

    <!-- Un-ordered list of items -->
    <h1>Unordered list of items</h1>
    <ul>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
    </ul>


    <!-- Detailed list of topics -->
    <h1>Detailed list of topics</h1>
    <ul>
        <li>Topic-1
            <!-- sub topics of topic-1 -->
            <ul>
                <li>Sub topic-1
                    <!-- features of sub topic-1 -->
                    <ul>
                        <li>Feature-1</li>
                        <li>Feature-2</li>
                    </ul>
                </li>
                <li>Sub topic-2</li>
            </ul>
        </li>
        <li>Topic-2
            <!-- sub topics of topic-1 -->
            <ol>
                <li>Sub topic-1</li>
                <li>Sub topic-2</li>
            </ol>
        </li>
    </ul>
</body>

</html>
